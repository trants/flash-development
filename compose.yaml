version: "3.9"

services:
  nginx:
    container_name: nginx
    restart: always
    image: vnspc/nginx:1.25
    ports:
      - ${NGINX_PORT:-80}:80
      - ${NGINX_HTTPS_PORT:-443}:443
    volumes: &appvolumes
      - ./docker/nginx/sites-enabled:/etc/nginx/conf.d
      - ./src:/var/www:cached
      - sock-data:/sock
      - ssl-data:/etc/nginx/certs
    depends_on:
      - golang
    extra_hosts: &appextrahosts
      - "*:172.17.0.1"
    networks:
      - network-bridge

networks:
  network-bridge:
    driver: bridge
    name: network-bridge
