memory_limit = 4G
max_execution_time = 1800
zlib.output_compression = 1
cgi.fix_pathinfo = 0
date.timezone = UTC

xdebug.mode = off
xdebug.client_host = host.docker.internal
xdebug.idekey = PHPSTORM

upload_max_filesize = 1024M
post_max_size = 1024M
max_input_vars = 10000

sendmail_path = "/usr/bin/msmtp -t"
